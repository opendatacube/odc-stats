name: Run Code Checks

on:
  pull_request:
    types: [closed]
    branches: [develop]
  push:
    branches-ignore: [develop]
    paths:
      - '**'
      - '!docker/**'
      - '!.github/workflows/statistician-*'
      - '!notebooks/**'
      - '!docs/**'
      - '!k8s/**'
      - '!README.md'

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: autoaction

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

            #- name: Fetch tags
            #  run: |
            #    git fetch --tags origin
            #    git tag

      - uses: actions/cache@v2
        id: wheels_cache
        with:
          path: ./wheels
          key: wheels-${{ github.sha }}

            # - name: Verify Changed files
            #   uses: tj-actions/changed-files@v32
            #   id: verify-changed-version
            #   with:
            #     files: |
            #         odc/**
            #         pyproject.toml
            #         setup.py
            #         setup.cfg

            # - name: Push and tag versions
            #   if: steps.verify-changed-version.outputs.any_changed == 'true'
            #     && (github.event_name == 'pull_request')
            #   id: push-new-tag
            #   uses: anothrNick/github-tag-action@1.52.0
            #   env:
            #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            #     DEFAULT_BUMP: patch
            #     WITH_V: false

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade \
            setuptools \
            setuptools-scm
          python -m pip install --upgrade \
           toml \
           wheel \
           twine \
           packaging
          python -m pip freeze

      - name: Build Clean Packages
        run: |
          mkdir -p ./wheels/clean
          python setup.py bdist_wheel --dist-dir ./wheels/clean/
          python setup.py sdist --dist-dir ./wheels/clean/
          find ./wheels/clean -type f

  test-wheels:
    runs-on: ubuntu-latest
    container:
      image: opendatacube/datacube-statistician:latest

    services:
      postgres:
        image: postgis/postgis:10-2.5
        env:
          POSTGRES_DB: opendatacube
          POSTGRES_PASSWORD: opendatacubepassword
          POSTGRES_USER: opendatacube

    needs:
      - build-wheels

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        shell: bash
        run: |
          apt update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
          --fix-missing --no-install-recommends \
          nodejs \
          zstd
          python -m pip install --upgrade --no-cache pip
          pip install --upgrade --no-cache -r \
          tests/requirements.txt
          pip freeze

      - name: Get Wheels from Cache
        uses: actions/cache@v2
        id: wheels_cache
        with:
          path: ./wheels
          key: wheels-${{ github.sha }}

      - name: Install wheels for testing
        shell: bash
        run: |
          which python
          which datacube

          ls -lh wheels/clean
          pip install --no-deps --no-cache -I wheels/clean/*whl
          pip check || true

      - name: Run Tests
        shell: bash
        run: |
          echo "Init DB"
          ./tests/init_db.sh

          echo "Running unit tests"
          pytest --cov=. \
          --cov-report=html \
          --cov-report=xml:coverage.xml \
          --timeout=30 tests

          echo "Running integration tests"
          ./tests/integration_test.sh

        env:
          DB_HOSTNAME: postgres
          DB_USERNAME: opendatacube
          DB_PASSWORD: opendatacubepassword
          DB_DATABASE: opendatacube
          AWS_NO_SIGN_REQUEST: true
          AWS_DEFAULT_REGION: ap-southeast-2
          AWS_REGION: ap-southeast-2
          STAC_API_URL: https://earth-search.aws.element84.com/v0/
          GDAL_HTTP_MAX_RETRY: 5

      - name: Upload Coverage
        if: |
          github.repository == 'opendatacube/odc-stats'

        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          verbose: false
